<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Bot</title>
    <link rel="stylesheet" href="/public/styles.css" />
    <script>
      function toggleEmailField() {
        const useCustomEmail = document.getElementById("useCustomEmail").checked
        const companyDomainField = document.getElementById("companyDomain")
        const customEmailField = document.getElementById("customEmail")

        companyDomainField.disabled = useCustomEmail
        customEmailField.disabled = !useCustomEmail
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Email Bot</h1>
      <form action="/send-email" method="POST" class="form">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="company">Company:</label>
        <input type="text" id="company" name="company" required />

        <label for="companyDomain">Company Domain:</label>
        <input type="text" id="companyDomain" name="companyDomain" required />

        <label for="customEmail">Custom Email:</label>
        <input type="text" id="customEmail" name="customEmail" disabled required />

        <label for="useCustomEmail">Use Custom Email:</label>
        <input
          type="checkbox"
          id="useCustomEmail"
          name="useCustomEmail"
          onchange="toggleEmailField()"
        />

        <button type="submit">Send Email</button>
      </form>
    </div>
  </body>
</html>
